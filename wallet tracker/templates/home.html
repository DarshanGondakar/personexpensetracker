<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png"href="{{url_for('static',filename='favicon.png')}}">
    <link rel="stylesheet" href="../static/home.css">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <title>Welcome..! | Track your Expense</title>


</head>
<body>
    <main>
        <div class="top" id="top">
            <div class="head">
                <div class="home">
                    <a href="/">
                    <img src="{{url_for('static',filename='favicon.png')}}" alt="logo" width="150px" height="150px">
                    <span id="budget">Wallet</span>
                    <span id="buddy">PERSONAL EXPENSE TRACKER</span>
                    </a>
                </div>
            </div>
            <div class="head-right">
                <a href="/login"><button id="signin">Sign in</button></a>
                <a href="/signup"><button>Sign up</button></a>
            </div>
            <div class="head-left">
                <div class="say" data-aos="fade-up">
                    <span>Control over your expenses, limit your expenses and increase your savings. </span>
                </div>
                <h3><p>Get started today,
				<br>
				<br>
				<p>-------> Sign up   or   Sign in  now !!!!</h3>
            </div>
            <img src="{{url_for('static',filename='unnamed.png')}}" alt="Home">
        </div> 
        <p><h2>&copy;Wallet.Tracker.in @2021 All rights reserved. (darshan gondakar)<h2></p> 
    </main>   
           
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script type="text/javascript">
        AOS.init({
            offset:400,
            duration:1000
        });
        window.addEventListener('scroll',function(){
            var scroll = document.querySelector('.gotop');
            scroll.classList.toggle("active", window.scrollY > 100)
        })
    </script>
</body>
</html>
